<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f9f9f9;
            width: 100%;
            margin-bottom: 1rem;
        }
        .input-container {
            display: flex;
            width: 100%;
        }
        #textInput {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        #playButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            max-width: 60%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }
        .response-message {
            align-self: flex-start;
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <audio id="audioPlayer" hidden></audio>
        <div id="chat" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type your question here...">
            <button id="playButton">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playButton = document.getElementById('playButton');
            const textInput = document.getElementById('textInput');
            const chat = document.getElementById('chat');
            const player = document.getElementById('audioPlayer');
            
            let activeResponseMessage = null;

            playButton.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text !== '') {
                    addUserMessage(text);
                    textInput.value = ''; // Clear the input field
                    connectAndPlayAudio(text);
                } else {
                    alert('Please enter a question.');
                }
            });

            function addUserMessage(text) {
                addMessage(text, 'user-message');
            }

            function addResponseMessage(text) {
                if (!activeResponseMessage) {
                    activeResponseMessage = addMessage('', 'response-message');
                }
                activeResponseMessage.textContent += text;
                chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
            }

            function addMessage(text, className) {
                const message = document.createElement('div');
                message.className = `message ${className}`;
                message.textContent = text;
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
                return message;
            }

            function connectAndPlayAudio(text) {
                if ('MediaSource' in window) {
                    const mediaSource = new MediaSource();
                    player.src = URL.createObjectURL(mediaSource);
                    
                    mediaSource.addEventListener('sourceopen', () => {
                        const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                        const ws = new WebSocket('ws://localhost:11111');

                        ws.onopen = () => {
                            console.log('WebSocket connection opened');
                            ws.send(JSON.stringify({ text: text }));
                            activeResponseMessage = null;
                        };

                        ws.onmessage = (event) => {
                            const data = event.data;
                            if (typeof data === 'string') {
                                addResponseMessage(data);
                            } else if (data instanceof Blob) {
                                const reader = new FileReader();
                                reader.onload = () => {
                                    const arrayBuffer = reader.result;
                                    if (sourceBuffer.updating || mediaSource.readyState !== 'open') {
                                        queue.push(arrayBuffer);
                                    } else {
                                        sourceBuffer.appendBuffer(arrayBuffer);
                                    }
                                };
                                reader.readAsArrayBuffer(data);
                            }
                        };

                        ws.onclose = () => {
                            console.log('WebSocket connection closed');
                            mediaSource.endOfStream();
                        };

                        ws.onerror = (error) => {
                            console.error('WebSocket error', error);
                            mediaSource.endOfStream();
                        };

                        const queue = [];
                        sourceBuffer.addEventListener('updateend', () => {
                            if (queue.length > 0 && !sourceBuffer.updating) {
                                sourceBuffer.appendBuffer(queue.shift());
                            }
                        });

                        player.addEventListener('canplay', () => {
                            player.play();
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
