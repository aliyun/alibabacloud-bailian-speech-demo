<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM Audio Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f9f9f9;
            width: 100%;
            margin-bottom: 1rem;
        }
        .input-container {
            display: flex;
            width: 100%;
        }
        #textInput {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        #sendButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            max-width: 60%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }
        .response-message {
            align-self: flex-start;
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <div id="chat" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type your question here...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script type="module">
        class PCMAudioPlayer {
            constructor(sampleRate) {
                this.sampleRate = sampleRate;
                this.audioContext = null;
                this.audioQueue = [];
                this.isPlaying = false;
                this.currentSource = null;
                const bufferThreshold = 2;
            }

            connect() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            pushPCM(arrayBuffer) {
                this.audioQueue.push(arrayBuffer);
                this._playNextAudio();
            }

            /**
             * 将arrayBuffer转为audioBuffer
             */
            _bufferPCMData(pcmData) {
                const sampleRate = this.sampleRate; // 设置为 PCM 数据的采样率
                const length = pcmData.byteLength / 2; // 假设 PCM 数据为 16 位，需除以 2
                const audioBuffer = this.audioContext.createBuffer(1, length, sampleRate);
                const channelData = audioBuffer.getChannelData(0);
                const int16Array = new Int16Array(pcmData); // 将 PCM 数据转换为 Int16Array

                for (let i = 0; i < length; i++) {
                    // 将 16 位 PCM 转换为浮点数 (-1.0 到 1.0)
                    channelData[i] = int16Array[i] / 32768; // 16 位数据转换范围
                }
                let audioLength = length/sampleRate*1000;
                console.log(`prepare audio: ${length} samples, ${audioLength} ms`)

                return audioBuffer;
            }

            async _playAudio(arrayBuffer) {
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                const audioBuffer = this._bufferPCMData(arrayBuffer);

                this.currentSource = this.audioContext.createBufferSource();
                this.currentSource.buffer = audioBuffer;
                this.currentSource.connect(this.audioContext.destination);

                this.currentSource.onended = () => {
                    console.log('Audio playback ended.');
                    this.isPlaying = false;
                    this.currentSource = null;
                    this._playNextAudio(); // Play the next audio in the queue
                };
                this.currentSource.start();
                this.isPlaying = true;
            }

            _playNextAudio() {
                if (this.audioQueue.length > 0 && !this.isPlaying) {
                    // 计算总的字节长度
                    const totalLength = this.audioQueue.reduce((acc, buffer) => acc + buffer.byteLength, 0);
                    const combinedBuffer = new Uint8Array(totalLength);
                    let offset = 0;

                    // 将所有 audioQueue 中的 buffer 拼接到一个新的 Uint8Array 中
                    for (const buffer of this.audioQueue) {
                        combinedBuffer.set(new Uint8Array(buffer), offset);
                        offset += buffer.byteLength;
                    }

                    // 清空 audioQueue，因为我们已经拼接完所有数据
                    this.audioQueue = [];
                    // 发送拼接的 audio 数据给 playAudio
                    this._playAudio(combinedBuffer.buffer);
                }
            }
            stop() {
                if (this.currentSource) {
                    this.currentSource.stop(); // 停止当前音频播放
                    this.currentSource = null; // 清除音频源引用
                    this.isPlaying = false; // 更新播放状态
                }
                this.audioQueue = []; // 清空音频队列
                console.log('Playback stopped and queue cleared.');
            }

        }


        document.addEventListener('DOMContentLoaded', function () {
            const sendButton = document.getElementById('sendButton');
            const textInput = document.getElementById('textInput');
            const chat = document.getElementById('chat');

            let activeResponseMessage = null;
            let player = new PCMAudioPlayer(22050);

            let ws = null;


            function addUserMessage(text) {
                addMessage(text, 'user-message');
            }

            function addResponseMessage(text) {
                if (!activeResponseMessage) {
                    activeResponseMessage = addMessage('', 'response-message');
                }
                activeResponseMessage.textContent += text;
                chat.scrollTop = chat.scrollHeight;
            }

            function addMessage(text, className) {
                const message = document.createElement('div');
                message.className = `message ${className}`;
                message.textContent = text;
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;
                return message;
            }

            function connectAndStreamAudio(text) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
                ws = new WebSocket('ws://localhost:11111');
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    console.log('WebSocket connection opened');
                    ws.send(JSON.stringify({ text: text }));
                    activeResponseMessage = null;
                };

                ws.onmessage = (event) => {
                    const data = event.data;
                    if (typeof data === 'string') {
                        console.log("recv text: ", data);
                        addResponseMessage(data);
                    } else if (data instanceof ArrayBuffer) {
                        console.log("recv PCM audio size (bytes): ", data.byteLength);
                        player.pushPCM(data);
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket connection closed');
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error', error);
                };
            }

            sendButton.addEventListener('click', async () => {
                const text = textInput.value.trim();
                if (text !== '') {
                    player.connect()
                    player.stop()
                    addUserMessage(text);
                    textInput.value = '';
                    connectAndStreamAudio(text);
                } else {
                    alert('Please enter a question.');
                }
            });

            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
